<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamically Generate HTML Elements With JavaScript</title>
</head>

<body>
  <!-- Generate this for each node
  <div>
    <img src="" alt="">
    <h3></h3>
    <p><a href=""></a></p>
    <button></button>
  </div> -->
  <div class="wrapper"></div>

  <script>
    const socials = [
      {
        name: 'Mai Sarabia',
        city: 'Berlin',
        country: 'Germany',
        avatar: '../assets/avatar-1.png'
      },
      {
        name: 'Elsa Johansson',
        city: 'Oslo',
        country: 'Norway',
        avatar: '../assets/avatar-2.png'
      },
      {
        name: 'Shonda Green',
        city: 'San Francisco',
        country: 'USA',
        avatar: '../assets/avatar-3.png'
      },
      {
        name: 'Daniel Nagy',
        city: 'Budapest',
        country: 'Hungary',
        avatar: '../assets/avatar-4.png'
      }
    ];

    const wrapper = document.querySelector('.wrapper');
    socials.forEach(card => {
      let cardWrapper = document.createElement('div');
      cardWrapper.style = 'border: 1px solid black';

      let avatar = document.createElement('img');
      avatar.src = card.avatar;
      avatar.alt = card.name;
      cardWrapper.appendChild(avatar);

      let cardName= document.createElement('h3');
      cardName.innerText=card.name;
      cardWrapper.appendChild(cardName);

      let location=document.createComment('p');
      location.innerText=card.country;

      let city=document.createElement('a');
      city.src='#';
      city.appendChild(document.createTextNode(`${card.city}, `));

       location.(city);
       //cardWrapper.appendChild(location);

      // let addButton = document.createElement('button');
      // addButton.innerText = 'Add Friend';
      // cardWrapper.append(addButton);


      
      wrapper.appendChild(cardWrapper);
    })
  </script>
</body>

</html>
